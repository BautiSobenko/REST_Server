<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-in</title>
</head>
<body>

    <h1>Google Sign-in</h1>
    
    <div id="g_id_onload"
        data-client_id="190332401397-cai7otut5ej4tts0v76c86gihfq8oc2j.apps.googleusercontent.com"
        data-auto_prompt="true"
        data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left">
    </div>

    <button id="g_id_signout">
        Sign-out
    </button>

    <script src="https://accounts.google.com/gsi/client" async></script>
    <script>
        function handleCredentialResponse(response) {
            // Google Token - ID_TOKEN
            console.log('id_token: ' + response.credential);

            const options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id_token: response.credential })
            }

            fetch('http://localhost:8800/api/auth/google', options)
                .then(res => res.json())
                .then(res => {
                    localStorage.setItem('email', res.user.correo);
                })
                .catch(err => console.log(err))

        }

        const btnSignout = document.getElementById('g_id_signout');
        btnSignout.onclick = () => {
            google.accounts.id.disableAutoSelect();
            google.accounts.id.revoke(localStorage.getItem('email'), () => {
                localStorage.removeItem('email');
                location.reload();
            });
        }

      </script>
</body>
</html>
